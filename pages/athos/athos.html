<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Athos</title>
    <link rel="stylesheet" href="./athos.css" />
  </head>
  <body>
    <div class="overlay">
      <div class="video-container">
        <video autoplay muted loop id="mainVideo">
          <source src="resources/video.mp4" type="video/mp4" />
        </video>
      </div>

      <div class="cursor"><p>Pause</p></div>

      <div class="video-timeline">
        <div class="video-marker"></div>
        <div class="video-timestamps">
          <p>00:00</p>
          <p>00:05</p>
          <p>00:10</p>
          <p>00:15</p>
          <p>00:20</p>
          <p>00:25</p>
          <p>00:30</p>
          <p>00:35</p>
          <p>00:40</p>
          <p>00:45</p>
          <p>00:50</p>
          <p>00:55</p>
          <p>01:00</p>
        </div>
        <div class="video-frames">
          <div class="frame">
            <img src="resources/1.webp" alt="" />
          </div>
          <div class="frame">
            <img src="resources/2.webp" alt="" />
          </div>
          <div class="frame">
            <img src="resources/3.webp" alt="" />
          </div>
          <div class="frame">
            <img src="resources/4.webp" alt="" />
          </div>
          <div class="frame">
            <img src="resources/5.webp" alt="" />
          </div>
          <div class="frame">
            <img src="resources/6.webp" alt="" />
          </div>
          <div class="frame">
            <img src="resources/7.webp" alt="" />
          </div>
          <div class="frame">
            <img src="resources/8.webp" alt="" />
          </div>
          <div class="frame">
            <img src="resources/9.webp" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script src="./athos.js"></script>
  </body>
</html>
